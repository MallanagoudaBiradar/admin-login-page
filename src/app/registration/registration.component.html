<form [formGroup]="registration"  class=" bg-dark">
    <div class="container-fluid">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Student registration form</h3>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label"  for="form3Example1m">First name</label>
                        <input type="text" formControlName="firstname" id="form3Example1m" class="form-control form-control-lg" />                    
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label"  for="form3Example1n">Last name</label>
                        <input type="text" formControlName="lastname" id="form3Example1n" class="form-control form-control-lg" />                       
                      </div>
                    </div>
                  </div>
  
  
                  <div class="form-outline mb-4">
                    <label class="form-label"  for="form3Example8">Address</label>
                    <input type="text" formControlName="Address" id="form3Example8" class="form-control form-control-lg" />                    
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label"  for="form3Example90">Pincode</label>
                    <input type="text" formControlName="Pincode" id="form3Example90" class="form-control form-control-lg" />                   
                  </div>
  
                  <!-- <div class="form-outline mb-4">
                    <label class="form-label"  for="form3Example99">Course</label>
                    <input type="text" formControlName="Course" id="form3Example99" class="form-control form-control-lg" />                   
                  </div> -->
  
                  <div class="form-outline mb-4">
                    <label class="form-label"  for="form3Example97">Email ID</label>
                    <input type="text" formControlName="Email" id="form3Example97" class="form-control form-control-lg" />                  
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label"  for="form3Example97">Password</label>
                    <input type="password" formControlName="password" id="form3Example97" class="form-control form-control-lg" />                  
                  </div>
  
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light btn-lg">Reset all</button>
                    <button type="button" class="btn btn-warning btn-lg ms-2" (click)="insertrecords()">Submit form</button>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
